<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container bg-color">
    <div class="row">
      <div class="col-full">
        <div class="row flex-wrap">
          <div class="col-half">
            <img class="hero-image" src="images/image-qr-code.png" alt="qr code for frontendmentor">
          </div>
          <div class="col-half">
            <div class="row font">
              <div class="hero-heading align-content-center">
                <h2>Improve your front-end skills by building projects </h2>
                <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Joshua Baker</a>.
    </div>
  </div>

</body>
</html>
